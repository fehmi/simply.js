<template>
  <h1>Status</h1>
  <div id="log">
    {data.time}
  </div>
</template>

<script>
  class {
    data = {
      time: "day"
    }
    watch(name, value, old, parents) {
      if (name == "time") {
        console.log(name + " variable in data has changed as " + value);
      }
    }
    lifecycle = {
      afterFirstRender() {  
        setTimeout(() => {
          data.time = "night";
        }, 1000);
      }                   
    }
  }
</script>
