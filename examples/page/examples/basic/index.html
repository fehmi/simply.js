<!DOCTYPE html>
<html>

<head>
  <title>Basic</title>
  <!--
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  -->

  <base href="/simply/examples/page/examples/basic/">
  <meta charset="UTF-8">
</head>

<body>
  <a href="../">Â« Examples</a>
  <h1>Basic</h1>
  <p></p>
  <ul>
    <li><a href="./">/</a></li>
    <li><a href="#whoop">#whoop</a></li>
    <li><a href="./about">/about</a></li>
    <li><a href="./contact">/contact</a></li>
    <li><a href="./contact/me">/contact/me</a></li>
    <li><a href="./not-found?foo=bar">/not-found</a></li>
  </ul>


  <script src="/simply/simply.js"></script>

  <script>
    // the "notfound" implements a catch-all
    // with page('*', notfound). Here we have
    // no catch-all, so page.js will redirect
    // to the location of paths which do not
    // match any of the following routes
    //
    // page.base('/simply/examples/page/examples/basic');
    page.redirect("/about", "/contact");
    page('/', index);
    page('/about', about);
    page('/contact', contact);
    page('/contact/:contactName', contact);
    page();

    function index() {
      document.querySelector('p')
        .textContent = 'viewing index';
    }

    function about() {
      document.querySelector('p')
        .textContent = 'viewing about';
    }

    function contact(ctx) {
      document.querySelector('p')
        .textContent = 'viewing contact ' + (ctx.params.contactName || '');
    }
  </script>
</body>

</html>
