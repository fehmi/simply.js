<!DOCTYPE html>
<html>

<head>
  <title>Hashbang</title>
  <meta
    http-equiv="Content-type"
    content="text/html; charset=utf-8"
  />
  <base href="/simply/examples/page/examples/hashbang/">
</head>

<body>
  <a href="../">Â« Examples</a>
  <h1>Hashbang</h1>
  <p></p>
  <ul>
    <li><a href="./">/</a></li>
    <li><a href="./about">/about</a></li>
    <li><a href="./contact">/contact</a></li>
    <li><a href="./contact/me">/contact/me</a></li>
    <li><a href="./not-found?foo=bar">/not-found</a></li>
  </ul>

  <script src="/simply/simply.js"></script>
  <script>
    // page.base('/hashbang');
    page('/', index);
    page('/about', about);
    page('/contact', contact);
    page('/contact/:contactName', contact);
    page('*', not_found);
    page({
      hashbang: true
    });

    function index() {
      document.querySelector('p')
        .textContent = 'viewing index';
    }

    function about() {
      document.querySelector('p')
        .textContent = 'viewing about';
    }

    function contact(ctx) {
      document.querySelector('p')
        .textContent = 'viewing contact ' + (ctx.params.contactName || '');
    }

    function not_found(ctx) {
      document.querySelector('p')
        .textContent = 'not found';
    }    
  </script>
</body>

</html>
