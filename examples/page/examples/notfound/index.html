<!DOCTYPE html>
<html>

<head>
  <title>Not Found</title>
  <base href="/simply/examples/page/examples/notfound/">
  <meta charset="UTF-8">
</head>

<body>
  <a href="../">Â« Examples</a>
  <h1>Not Found</h1>
  <p></p>
  <ul>
    <li><a href="./">/</a></li>
    <li><a href="./about">/about</a></li>
    <li><a href="./contact">/contact</a></li>
    <li><a href="./not-found">/not-found</a></li>
  </ul>

  <script src="/simply/simply.js"></script>

  <script>
    page('/', index);
    page('/about', about);
    page('/contact', contact);
    page('*', notfound);
    page();

    function index() {
      document.querySelector('p')
        .textContent = 'viewing index';
    }

    function about() {
      document.querySelector('p')
        .textContent = 'viewing about';
    }

    function contact() {
      document.querySelector('p')
        .textContent = 'viewing contact';
    }

    function notfound() {
      document.querySelector('p')
        .textContent = 'not found';
    }
  </script>
</body>

</html>
