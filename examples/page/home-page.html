<html>

home page content {data.name}
cache: {props.cache}

</html>

<style>
	home-page {
		opacity: 0;
	}
	
	home-page[enter] {
		transition: all 2000ms;
		opacity: 1;
	}

	home-page[exit] {
		transition: all 2000ms;
		opacity: 0;
	}
</style>

<script>
	class simply {
		data = {
			"name": "fehmi"
		}
		lifecycle = {
			afterConstruct() {
				// this is called after the element is created
				// and the template is inserted into the DOM
				console.log("homepage constructed");
			},
			afterFirstRender() {
				setTimeout(() => {
					data.name = "minyeli";
				}, 1000);
			}
		}
	}
</script>
