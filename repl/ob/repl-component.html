<html>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/combine/npm/codemirror@5.62.0/lib/codemirror.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/combine/npm/codemirror@5.62.0/addon/fold/foldgutter.css"
/>
<header>
  <if cond="props.title">
    <div class="inputContainer">
      <input
        class="title"
        value="{ props.title}"
        readonly
        onclick="methods.titleFocus(event);"
        oninput="methods.titleInput(event);"
        onchange="methods.titleRename(event);"
        onblur="methods.titleRename(event);"
      >
      <div class="ghost-input">{props.title}</div>
    </div>
  </if>
  <div class="buttons">
    <if cond="document.location.href.indexOf('/docs/') > -1">
      <button onclick="window.open('#/playground?'+this.getRootNode().host.id)">Open in new tab</button>
    </if>
    <if cond="props.download==true">
      <button onclick="methods.download()">Download</button>
    </if>
    <if cond="props.save==true || document.location.host == 'root' || document.location.host == 'localhost' || document.location.host == '127.0.0.1'">
      <button onclick="methods.save()">Save</button>
    </if>
    <if cond="props.fullscreen==true">
      <button onclick="methods.fullscreenToggle()">Fullscreen</button>
    </if>

  </div>
</header>

<div id="topArea">
  <div id="editor">
    <ul id="file-tabs">
      <each
        of="data.files"
        as="file"
      >
        <li
          filename="{file.filename}"
          selected="{ file.selected }"
          onclick="methods.changeSelectedFile(event);"
        >
          <div class="inputContainer">
            <input
              class="filename"
              value="{file.filename}"
              readonly
              onclick="methods.focusFilename(event);"
              oninput="methods.inputFilename(event);"
              onchange="methods.renameFilename(event);"
              onblur="methods.blurFilename(event)"
              onkeydown="methods.renameIfEnter(event)"
            >
            <div class="ghost-input">{file.filename}</div>
          </div>
          <!--<div class="extension">.html</div>-->
          <if cond="props.crud==true">
            <div
              class="delete"
              onclick="methods.deleteFile(event)"
            >âœ•</div>
          </if>
        </li>
      </each>
      <if cond="props.crud==true">
        <li
          class="add"
          onclick="methods.addFile()"
        >+</li>
      </if>
    </ul>

    <ul
      id="files"
      passive
    >
      <slot name="files"></slot>
    </ul>
    <span
      id="tidy"
      onclick="methods.format()"
    >Tidy</span>
  </div>
  <div
    class="v-resizer"
    onmousedown="methods.resize(event)"
  ></div>
  <div
    id="result"
    status="{data.resultStatus}"
  >
    <div id="result-header">
      Result
    </div>
    <div
      id="addressbar"
      display="{props.addressbar}"
    >
      <!-- {data.urlHistory.length} - {data.currentUrlIndex} -->
      <button
        :="(data.currentUrlIndex < 2) ? 'disabled' : ''"
        onclick="methods.goBack(event);"
      ></button>
      <button
        :="(data.currentUrlIndex> data.urlHistory.length - 1) ? 'disabled' : ''"
        onclick="methods.goNext(event);"
      ></button>
      <input
        type="text"
        value="{data.url}"
        id="url"
        onchange="methods.changeURL(event)"
      />
    </div>

    <iframe
      id="result"
      name="result"
      :="(data.resize.x || data.resize.y) ? 'resizing' : ''"
    ></iframe>
  </div>
</div>
<if cond="props.console==true">
  <div
    class="h-resizer"
    onmousedown="methods.resize(event)"
  ></div>
  <div id="console">
    <label>CONSOLE <a onclick="methods.clearConsole(event)">Clear</a></label>
    <div class="messages">
      <ul>
        <each
          of="data.console"
          as="entry"
        >
          <li class="{entry.method}">
            {entry.message}
            <if cond="entry.file">
              (
              <span
                class="debugLink"
                onclick="methods.openFileGotoLine('{entry.file}', '{entry.line}','{entry.char}')"
              >{entry.file}:{entry.line}:{entry.char}
              </span>
              )
            </if>
          </li>
        </each>
      </ul>
      <div><input
          placeholder=">_"
          name="consoleEntry"
          onkeyup="methods.sendJStoResult(event)"
        ></div>
    </div>
  </div>
</if>

</html>

    font-size: 13px;
    box-sizing: border-box;
    /* border-radius: 10px; */
    /* overflow: hidden; */
  }

    position: absolute;

    height: 4px;

    0% {

    }

    100% {
      background-position: 15% 100%
    }
  }

  @-moz-keyframes errorBg {
    0% {
      background-position: 100% 0%
    }

    100% {
      background-position: 15% 100%
    }
  }

  @keyframes errorBg {
    0% {
      background-position: 100% 0%
    }

    100% {
      background-position: 15% 100%
    }
  }

  #result[status=loading] #result-header:after {
    opacity: 1;
  }

  .v-resizer {
    cursor: ew-resize;
    width: 1px;
    position: relative;
  }

  .v-resizer:after {
    content: "";
    display: block;
    height: 100%;
    width: 8px;
    position: absolute;
    z-index: 10;
  }

  .h-resizer {
    cursor: ns-resize;
    height: 1px;
    width: 100%;
    position: relative;
  }

  .h-resizer:after {
    content: "";
    display: block;
    width: 100%;
    height: 8px;
    position: absolute;
    left: -2px;
    z-index: 10;
  }

  #console {
    border-top: 2px solid #dddddd;
    display: flex;
    flex-direction: column;
    position: relative;
    min-height: 30px;
    height: "{data.topAreaHeight}"
  }

  #console .messages {
    list-style: none;
    font-family: monospace;
    padding: 0;
    margin: 0px;
    overflow: auto;
    position: absolute;
    top: 35px;
    left: 0;
    right: 0;
    bottom: 0;
  }

  #console .messages ul {
    list-style: none;
    font-family: monospace;
    padding: 0;
    margin: 0px;
  }

  #console .messages li {
    border-color: #d4d4d4;
    border-style: solid;
    border-width: 1px 0px;
    padding: 3px 10px;
    margin-top: -1px;
    font-size: 12px;
  }

  #console .messages li.error {
    border-color: #fed6d7;
    background-color: #fff0f0;
    color: #fc0d1b;
  }

  #console .messages li.warn {
    border-color: #f3e5a7;
    background-color: #fffbe6;
    color: #5c3c08;
  }

  #console label {
    background-color: #f1f1f1;
    width: 100%;
    display: block;
    font-family: monospace;
    font-size: 14px;
    padding: 5px 10px;
    box-sizing: border-box;
    color: #666666;
    position: sticky;
    top: 0px;
  }

  input[name=consoleEntry] {
    font-family: monospace;
    border: none;
    padding: 5px 10px;
    font-size: 12px;
    outline: none;
    width: 100%;
    box-sizing: border-box;
  }

  #file-tabs {
    /* border-bottom: 2px solid #dddddd; */
    line-height: 35px;
    overflow: overlay;
    -webkit-background-clip: text;
    background-clip: text;
    background-color: rgba(0, 0, 0, 0);

    position: relative;
  }

  #file-tabs:before {
    content: "";
    width: 100%;
    position: absolute;
    background-color: #f1f1f1;
    height: 100%;
  }

  .CodeMirror-vscrollbar,

    background-color: rgba(0, 0, 0, 0);
    transition: background-color .8s;
  }

  #file-tabs::-webkit-scrollbar,
  .CodeMirror-hscrollbar::-webkit-scrollbar {
    width: 5px;
    height: 5px;
  }

  .CodeMirror-vscrollbar::-webkit-scrollbar {
    width: 10px;
  }

  .CodeMirror-hscrollbar::-webkit-scrollbar {
    height: 10px;
  }

  #file-tabs::-webkit-scrollbar-track,
  .CodeMirror-vscrollbar::-webkit-scrollbar-track,
  .CodeMirror-hscrollbar::-webkit-scrollbar-track {
    background-color: transparent;

  }

  #file-tabs::-webkit-scrollbar-thumb,
  .CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
  .CodeMirror-hscrollbar::-webkit-scrollbar-thumb {
    background-color: rgb(206, 206, 206);
  }


  #file-tabs::-webkit-scrollbar-thumb,
  .CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
  .CodeMirror-hscrollbar::-webkit-scrollbar-thumb {
    background-color: inherit;
  }

  #file-tabs:hover,
  .CodeMirror:hover .CodeMirror-vscrollbar,
  .CodeMirror:hover .CodeMirror-hscrollbar {
    background-color: rgb(206, 206, 206);
  }

  .CodeMirror-linenumber.CodeMirror-gutter-elt {
    transform: translateX(-20px);
  }

  .CodeMirror-lines {
    padding-left: 20px;
    padding-top: 20px;
    width: calc(100%);
  }

  .CodeMirror-scroll {
    margin-right: -25px;
  }

  #file-tabs li {
    position: relative;
    cursor: pointer;
    padding: 0px 10px 0px 15px;
    font-size: 14px;
    color: #888;
    white-space: nowrap;
    background-color: #f1f1f1;
    display: flex;
  }

  #file-tabs .add {
    font-size: 22px;
    padding: 0px 10px 0px 10px;
  }

  #file-tabs .delete {
    opacity: 0;
    pointer-events: none;
    transition: opacity 500ms;
    font-size: 12px;
    margin-left: 10px;
  }

  #file-tabs li[selected=true] .delete {
    opacity: 1;
    pointer-events: all;
    cursor: pointer;
  }

  #file-tabs li[selected=false]:hover .delete {
    opacity: 1;
    pointer-events: all;
  }

  #file-tabs li:first-child input {
    pointer-events: none;
  }

  #file-tabs li:first-child .delete {
    pointer-events: none;
    display: none;
  }


  #file-tabs li[selected=true] {

    background-color: white;

  }
