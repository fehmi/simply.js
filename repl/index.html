<html>

<head>
  <title>simply / REPL</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <repl-component class="fullscreen" title="Hello World!" fullscreen="true" save="true" download="true" console="true">
    <section slot="files" style="display: none">
      <textarea filename="index.html">
        <html>
          <head>
            <title>simply / REPL</title>
          </head>
          <body>
            <hello-world></hello-world>
            <script src="https://root/simply/simply.js"></script>
            <script>
              get("hello-world.html");
            </script>
          </body>
        </html>
      </textarea>
      <textarea filename="hello-world.html" selected>
        <template>
          <h1>Hello World!</h1>
          <p>Greetings from {data.name}</p>
          <test-test></test-test>
        </template>

        <script>
          get("test-test.html");
          class {
            data = {
              name: "simply.js"
            }
          }
        </script>
      </textarea>
      <textarea filename="test-test.html">
        <template>
          <h1 onclick="a.c()">bu h1</h1>
          test test {parent.name}
        </template>

        <script>

          class {
            methods = {
              a: {
                c() {
                  alert("cee'ee");
                }
              }
            }
            lifecycle = {
              afterFirstRender() {
                //dom.querySelector("h1").style.display = "none";
                console.log(parent.data.name);
              }
            }
          }
        </script>
      </textarea>
    </section>
  </repl-component>

  <script src="../simply.js"></script>
  <script>
    get("repl-component.html");
  </script>
</body>

</html>
