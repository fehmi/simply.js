<html>

<head>
  <title>simply / REPL</title>
  <meta charset="UTF-8">
</head>

<body>
  <repl-component title="REPL Example" download="true" fullscreen="true" save="true">
    <section slot="files" style="display: none">
      <textarea filename="index.html" selected>
        <html>
          <head>
            <title>simply / REPL</title>
          </head>
          <body>
            <hello-world></hello-world>

            <script src="https://cdn.jsdelivr.net/gh/fehmi/simply.js@v0.2-alpha/simply.js"></script>
            <script>
              get("hello-world.html");
                    get(["hello-world.html"]);
            </script>
          </body>
        </html>
      </textarea>

      <textarea filename="hello-world.html">
        <template>
          Hello world. Greetings from { data.name }
        </template>
        <script>
          class {
            data = {
              name: "simply.js"
            }
            lifecycle = {
              afterFirstRender() {
                console.log("mounted");
              }
            }
          }
        </script>
      </textarea>
      <textarea filename="hello-world2.html">
        <template>
          Hello world. Greetings from { data.name }
        </template>
        <script>
          class {

              name: "simply.js"
            }
            lifecycle = {
              afterFirstRender() {
                console.log("mounted");
              }
            }
          }
        </script>
      </textarea>

    </section>
  </repl-component>

  <script src="https://root/simply/simply.js"></script>
  <script>
    get("../repl-component.html");
  </script>
</body>

</html>
