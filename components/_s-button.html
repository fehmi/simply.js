<style>
  button {
    display: inline-flex;
    flex-shrink: 0;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    white-space: nowrap;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 500;
    transition-property: all;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    transition-duration: 150ms;
    outline: none;
    outline-style: none;
    color: hsl(var(--primary-foreground));
    background-color: hsl(var(--primary));
    border: none;
    height: 2.25rem;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
  }

  button[disabled] {
    pointer-events: none;
    opacity: .5;
  }

  button svg {
    flex-shrink: 0;
    pointer-events: none;
  }

  button svg:not([class*='size-']) {
    width: 1rem;
    height: 1rem;
  }

  button:focus-visible {
    box-shadow: 0 0 0 3px hsl(var(--foreground) / 0.15);
  }

  /* Variants */

  button[variant='default']:hover {
    background-color: hsl(var(--foreground) / 0.90);
  }

  /* Sizes */

  button[size=default]:has(>svg) {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
  }

  button[size=sm] {
    height: 2rem;
    gap: 0.375rem;
    border-radius: 0.375rem;
    padding-left: 0.75rem;
    padding-right: 0.75rem;
  }

  button[size=sm]:has(>svg) {
    padding-left: 0.625rem;
    padding-right: 0.625rem;
  }

  button[size=lg] {
    height: 2.5rem;
    border-radius: 0.375rem;
    padding-left: 1.5rem;
    padding-right: 1.5rem;
  }

  button[size=lg]:has(>svg) {
    padding-left: 1rem;
    padding-right: 1rem;
  }

  button[size=icon] {
    width: 2.25rem;
    height: 2.25rem;
  }
</style>
