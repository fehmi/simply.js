<html>
<button
  class="button transition-all"
  variant="{props.variant || 'default'}"
  size="{props.size || 'default'}"
  width="{props.width || 'default'}"
>
  <simply-slot>{props.slot || data.doc.props.slot.default}</simply-slot>
</button>

</html>

<style>
  s-button {
    display: contents;
  }

  .button {
    display: inline-flex;
    width: fit-content;
    gap: .36rem;
    height: 2.25rem;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    border-radius: calc(var(--radius) - 2px);
    font-size: 0.875rem;
    outline: none;
    background-color: hsl(var(--primary));
    color: white;
    border: none;
    line-height: 1;
    padding-left: .76rem;
    padding-right: .76rem;
  }


  .button[size='sm'] {
    height: 2rem;
    border-radius: 0.375rem;
    padding-left: 0.625rem;
    padding-right: 0.625rem;
  }

  .button[size='lg'] {
    height: 2.5rem;
    border-radius: 0.375rem;
    padding-left: 0.925rem;
    padding-right: 0.925rem;
  }

  .button[width='wide'] {
    padding-left: 1.25rem;
    padding-right: 1.25rem;
  }

  .button[size="sm"][width="wide"] {
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .button[size="lg"][width="wide"] {
    padding-left: 1.5rem;
    padding-right: 1.5rem;
  }

  .button[width="full"] {
    width: 100%;
  }

  button svg {
    width: 0.92rem;
    height: 0.92rem;
  }

  button[size='sm'] i {}

  .button:hover {
    cursor: pointer;
    background-color: hsl(var(--primary) / 0.8);
  }

  .button:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px hsl(var(--foreground) / 0.2);
  }

  .button:disabled {
    pointer-events: none;
    opacity: 0.5;
  }

  .button:disabled:focus-visible {
    outline: none;
    box-shadow: none;
  }

  .button[variant='destructive'] {
    background-color: hsl(var(--destructive));
    color: hsl(var(--destructive-foreground));
  }

  .button[variant='destructive']:focus-visible {
    box-shadow: 0 0 0 3px hsl(var(--destructive) / 0.2);
  }

  .button[variant='destructive']:hover {
    background-color: hsl(var(--destructive) / 0.9);
  }

  .button[variant='outline'] {
    outline: 1px solid hsl(var(--border));
    outline-offset: -1px;
    /* içeriye çeker */
    background-color: hsl(var(--background));
    color: hsl(var(--foreground));
    box-shadow: 0 1px 2px 0 #0000000d;
  }

  .button[variant='outline']:hover {
    cursor: pointer;
    background-color: hsl(var(--foreground) / 0.05);
    color: hsl(var(--accent-foreground));
  }

  .button[variant='secondary'] {
    background-color: hsl(var(--secondary));
    color: hsl(var(--secondary-foreground));
  }

  .button[variant='secondary']:hover {
    background-color: hsl(var(--secondary) / 0.8);
  }

  .button[variant='ghost'] {
    background-color: transparent;
    color: hsl(var(--foreground));
    align-items: center;
  }

  .button[variant='ghost']:hover {
    background-color: hsl(var(--foreground) / 0.05);
  }

  .button[variant='link'] {
    color: hsl(var(--foreground));
    background-color: transparent;
    text-decoration: none;
    border: none;
    padding: 0;
    height: max-content;
    width: max-content;
  }

  .button[variant='link']:hover {
    color: hsl(var(--primary));
    text-decoration: underline;
    text-underline-offset: 4px;
    text-decoration-color: hsl(var(--foreground));
  }

  .button[variant='link']:hover i {
    text-decoration: none;
  }
</style>

<script>
  /**

   * @attribute {string} foo - description for foo
   *
   * [link]{@link https://www.google.com}.

  class simply {

          variant: {

            default: 'default'
          },
          size: {
            options: ['default', 'sm', 'lg'],
            default: 'default'
          },
          width: {
            options: ["default", "wide", "full"],

          }
        }
      }
    }
  }
</script>
