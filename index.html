		window.$docsify = {
			alias: {
				'.*/sidebar.md': 'docs/sidebar.md',

				'/docs/': 'README.md',

				'/write-a-plugin':
					'https://raw.githubusercontent.com/docsifyjs/docsify/master/docs/write-a-plugin.md',
			},
			homepage: "README.md",
			auto2top: false,
			coverpage: {
				'/': 'docs/coverpage.md'
			},
			tabs: {
				persist: true,      // default
				sync: true,      // default
				theme: 'classic', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},
			pagination: {
				crossChapter: true,
				crossChapterText: true,
			},
			executeScript: true,
			loadSidebar: "sidebar.md",
			loadNavbar: 'navbar.md',
			mergeNavbar: true,
			maxLevel: 4,
			subMaxLevel: 2,
			sidebarDisplayLevel: 2,
			ga: 'UA-106147152-1',
			topMargin: 95,
			name: 'simply.js',
			search: {
				noData: {
					'/de-de/': 'Keine Ergebnisse!',
					'/zh-cn/': '没有结果!',
					'/': 'No results!',
				},
				paths: 'auto',
				placeholder: {
					'/de-de/': 'Suche',
					'/zh-cn/': '搜索',
					'/': 'Search',
				},
			},
			plugins: [
				function (hook, vm) {
					hook.beforeEach(function (html) {
						if (/githubusercontent\.com/.test(vm.route.file)) {
							url = vm.route.file
								.replace('raw.githubusercontent.com', 'github.com')
								.replace(/\/master/, '/blob/master');
						} else if (/jsdelivr\.net/.test(vm.route.file)) {
							url = vm.route.file
								.replace('cdn.jsdelivr.net/gh', 'github.com')
								.replace('@master', '/blob/main');
						} else {
							url =
								'https://github.com/fehmi/simply.js/tree/main/' +
								vm.route.file;
						}
						var editHtml = '\n<br><span class="edit">[:memo: Edit Document](' + url + ')</span>';
						return (
							html +
							editHtml +
							''
						);
					}),
						hook.afterEach(function (html) {
							if (vm.route.path === '/') {
								return html;
							}
							return `${html}`;
						});
				},
			],
		};
	</script>

	<script>
		(function (w) {
			var loadJS = function (src, cb, ordered) {
				"use strict";
				var tmp;
				var ref = w.document.getElementsByTagName("script")[0];
				var script = w.document.createElement("script");

				if (typeof (cb) === 'boolean') {
					tmp = ordered;
					ordered = cb;
					cb = tmp;
				}

				script.src = src;
				script.async = !ordered;
				ref.parentNode.insertBefore(script, ref);

				if (cb && typeof (cb) === "function") {
					script.onload = cb;
				}
				return script;
			};
			// commonjs
			if (typeof module !== "undefined") {
				module.exports = loadJS;
			}
			else {
				w.loadJS = loadJS;
			}
		}(typeof global !== "undefined" ? global : this));

		(function () {

			// Public site only
			if (/docsify/.test(location.host)) {

				loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
			}
		})();
	</script>

	<script>
		loadJS("simply.js", function () {
			get("repl/repl-component.html");
		});

		function scrollIntoView(path, id) {
			if (!id) {
				return
			}
			setTimeout(() => {
				var section = find('#' + id);
				section && section.scrollIntoView();
				var li = nav[getNavKey(path, id)];
				var sidebar = getNode('.sidebar');
				var active = find(sidebar, 'li.active');
				active && active.classList.remove('active');
				li && li.classList.add('active');
			}, 200)
		}
		document.addEventListener('DOMContentLoaded', () => {
			document.querySelector('.sidebar-nav').addEventListener(
				'click', e => {

					if (e.target.tagName === 'P') {
						// e.target.parentElement.classList.toggle('open')
					}

					if (e.target.tagName === 'A') {
						if (e.target.className.indexOf("section-link") == -1) {
							selectFirst(e);
						}
					}
				})
		})

		function selectFirst(e) {
			var active = document.querySelectorAll("li.active");
			for (let i = 0; i < active.length; i++) {
				const element = active[i];
				element.classList.remove("active");
			}
			e.target.parentNode.classList.add("active");
			document.querySelector("body").scrollIntoView({ behavior: "auto", block: "end", inline: "nearest" });;
		}

	</script>
