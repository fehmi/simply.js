<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>simply</title>
  <link rel="icon" href="images/fav.png" />
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
  <meta name="description" content="A magical documentation generator." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }

    .markdown-section {
      margin: 0 auto;
      max-width: 50%;
      padding: 30px 15px 40px;
      position: relative;
    }

    section.cover {
      background: aliceblue !important;
    }

    section.cover h1 {
      margin-bottom: 10px;
    }

    section.cover blockquote {
      margin-top: 0px;
    }

    section.cover p {
      margin-top: 10px;
    }

    section.cover h1 small {
      bottom: unset;
    }

    section.cover .anchor {
      pointer-events: none;
      padding-top: 0px;
    }

    nav.app-nav {
      position: fixed;
      background-color: white;
      margin: 0 !important;
      width: 100%;
      height: 60px;
      border-bottom: 1px solid #677876;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 25px;
    }

    .anchor {
      pointer-events: none;
      padding-top: 75px;
    }

    body[data-page='README.md'] {
      overflow: hidden;
    }

    nav.app-nav>ul:first-child {
      flex: 1;
      justify-content: left;
      text-align: left;
      padding-left: 0px;
    }

    nav.app-nav>ul:first-child li {
      padding-left: 0px;
      margin-left: 0px;
    }

    nav.app-nav>ul:first-child a {
      border: none;
    }

    nav.app-nav>ul:first-child img {
      width: 170px;
    }

    .sidebar li.active {
      background-color: unset;
    }

    li.active>a {
      background-color: aliceblue;
    }

    .sidebar {
      margin-top: 60px;
    }

    .sidebar .app-name-link {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome':
          'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog':
          'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/_navbar.md': '/navbar.md',
        '/_sidebar.md': '/sidebar.md',
        '/zh-cn/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru-ru/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
        '/write-a-plugin':
          'https://raw.githubusercontent.com/docsifyjs/docsify/master/docs/write-a-plugin.md',
      },
      auto2top: true,
      coverpage: 'coverpage.md',
      executeScript: true,
      loadSidebar: true,
      loadNavbar: 'navbar.md',
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      matomo: {
        host: '//matomo.thunderwave.de',
        id: 6,
      },
      name: 'simply',
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/zh-cn/': '没有结果!',
          '/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/zh-cn/': '搜索',
          '/': 'Search',
        },
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/main');
            } else {
              url =
                'https://github.com/fehmi/simply.js/blob/main/docs/' +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              ''
            );
          }),
            hook.afterEach(function (html) {
              if (vm.route.path === '/') {
                return html;
              }
              return `${html}`;
            });
        },
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script>
    (function (w) {
      var loadJS = function (src, cb, ordered) {
        "use strict";
        var tmp;
        var ref = w.document.getElementsByTagName("script")[0];
        var script = w.document.createElement("script");

        if (typeof (cb) === 'boolean') {
          tmp = ordered;
          ordered = cb;
          cb = tmp;
        }

        script.src = src;
        script.async = !ordered;
        ref.parentNode.insertBefore(script, ref);

        if (cb && typeof (cb) === "function") {
          script.onload = cb;
        }
        return script;
      };
      // commonjs
      if (typeof module !== "undefined") {
        module.exports = loadJS;
      }
      else {
        w.loadJS = loadJS;
      }
    }(typeof global !== "undefined" ? global : this));

    (function () {

      // Public site only
      if (/docsify/.test(location.host)) {
        ((window.gitter = {}).chat = {}).options = {
          room: 'docsifyjs/Lobby',
        };

        loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
        loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
        loadJS('//sidecar.gitter.im/dist/sidecar.v1.js', 'async defer');
      }
    })();
  </script>

  <script>
    if (document.location.host == "root") {
      loadJS("../simply.min.js", function () {
        get("../repl/repl-component.html");
      });
    }
    else {
      loadJS("https://cdn.jsdelivr.net/gh/fehmi/simply.js@latest/simply.min.js", function () {
        get("https://cdn.jsdelivr.net/gh/fehmi/simply.js@latest/repl/repl-component.html");
      });
    }
  </script>
</body>

</html>
